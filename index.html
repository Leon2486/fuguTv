<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>watch tv</title>
  </head>
  <body>
    <div class="container">
      <h1>please input the number with keyboard to change channel</h1>
      <h2>
        (we only got channel from 2 - 150, pay for our premium to see more)
      </h2>
      <div class="television">
        <div class="channel"></div>
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/17WoOqgXsRM"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <span class="brand">5AMP0</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
