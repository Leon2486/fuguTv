<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>watch tv</title>
  </head>
  <body>
    <div class="container">
      <h1>
        please type numbers with your keyboard to switch channel (we only got
        channels from 2 - 150)
      </h1>
      <h2 class="channel-title">this is channel 2</h2>
      <div class="television">
        <div class="channel"></div>
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/LG8ZK-rRkXo"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <span class="brand">5AMP0</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
